<!DOCTYPE html>
<html>
<head>
<style>
    #rectangle {
        background: blue;
        height: 100px;
        width: 200px;
        position: absolute;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    var clicks = 0;
    $("#rectangle").click(function(){
        if(clicks == 0){
            $("#rectangle").animate({"bottom":"0px"});
            clicks ++;         
        } else if(clicks == 1){
            $("#rectangle").animate({"right":"0px"});
            clicks ++;
        } else if(clicks == 2){
            $("#rectangle").animate({"top":"0px"});
            clicks ++;
        } else if(clicks == 3){
            $("#rectangle").animate({"left":"0px"});
            clicks = 0;
        }
    });
});
</script>
</head>
<body>
    <div id="rectangle"></div>
</body>
</html>
