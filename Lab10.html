<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var tags = ["h1", "h2", "h3", "h4", "h5", "h6"]
        $("#hide").click(function(){
            var randomTag = tags[Math.floor(Math.random() * tags.length)];
            var tag = randomTag;
            console.log(tag);
            $(tag).hide();
        });
        
        $("#show").click(function(){
            var randomTag = tags[Math.floor(Math.random() * tags.length)];
            var tag = randomTag;
            console.log(tag);
            $(tag).show();
        });
    });
</script>
</head>
<body>
    <button id="hide">Hide Random Tag</button>
    <button id="show">Show Random Tag</button>
    <h1>Which one will it be?</h1>
    <h2>This one?</h2>
    <h3>Or this one?</h3>
    <h4>look another</h4>
    <h5>and another</h5>
    <h6>can you even read this?</h6>
</body>
</html>
