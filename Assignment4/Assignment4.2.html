<!DOCTYPE html>
<html>
<head>
<title>Assignment4.1</title>
    <Script>
        function fun1(stuff){
            if(stuff == "longboarding"){
                document.getElementById("description").innerHTML = "I love cruising around the lakes in the summer on my board.";
            }else if(stuff == "rockclimbing"){
                document.getElementById("description").innerHTML = "In the winter I rock climb at vertical endevours.";
            }else if(stuff == "motorcycles"){
                document.getElementById("description").innerHTML = "I also ride a sport bike in summer when I can get out of the city.";
            }else if(stuff == "packers"){
                document.getElementById("description").innerHTML = "A team that is far better than the vikings.";
            }

        }
    </Script>
    <style>
    input[type=text], select {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }


    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 10px;
    }
    </style>
</head>
<body>
    <h1>Interests</h1>
<div>
    <select id="stuff">
            <option value="longboarding">Longboarding</option>
            <option value="rockclimbing">Rock Climbing</option>
            <option value="motorcycles">Motorcycles</option>
            <option value="packers">Packers</option>
    </select>
    <br>
    <input type="submit" value="submit" onclick="fun1(document.getElementById('stuff').value);">
    <h4>Description</h4>
    <p id='description'></p>
</div>
</body>
</html>
