<!DOCTYPE html>
<html>
<head>
<style>
    #rct1 {
        background: blue;
        height: 100px;
        width: 200px;
        position: absolute;
        top: 70%;
    }

    #sqr1 {
        background: red;
        height: 100px;
        width: 100px;
        position: absolute;
        top: 50%;
    }

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    var seconds = 0, minutes = 0, hours = 0;
    var clicks = 0;
    function padZero(num) {
        var size = 2;
        var s = num +"";
        while (s.length < size) s = "0" + s;
        return s;
    }

    function startTimer(){
        timer = setInterval(function (){
            seconds++;
            if (seconds >= 60) {
                seconds = 0;
                minutes++;
                if (minutes >= 60) {
                    minutes = 0;
                    hours++;
                }
            }
            // sets the text for the timer
            var timeStr = padZero(hours) + ":" + padZero(minutes) + ":" + padZero(seconds)
            $(document).ready(function(){
                $("#time").text(timeStr);
            });
        }, 1000)
        timer;
    }

    function stop(){
        clearInterval(timer);
    }

    function clearTimer(){
        clearInterval(timer);
        $("#time").text("00:00:00");
    }

    function addShapes(){
        var rct1 = '<div id="rct1"></div>';
        var sqr1 = '<div id="sqr1"></div>';
        $( ".shapes" ).append(rct1, sqr1);
    }

    function start(){
        clicks = 0;
        addShapes();
        startTimer();
        $("#rct1").click(function(){
            $("#rct1").hide();
            clicks++;
            console.log("clicks " + clicks);
            if(clicks == 2){
                stop();
            }
        });

        $("#sqr1").click(function(){
            $("#sqr1").hide();
            clicks++;
            console.log("clicks " + clicks);
            if(clicks == 2){
                stop();
            }
        });
    }

</script>
</head>
<body>
    <h1 id="time">00:00:00</h1>
    <button id="start" onclick="start()">start</button>
    <button id="stop" onclick="stop()">stop</button>
    <button id="clear" onclick="clearTimer()">clear</button>
    <div class="shapes"></div>
</body>
</html>
