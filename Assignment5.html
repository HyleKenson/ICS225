<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            font-size: 125%;
        }
        body {
            background-color: black;
            color: white;      
        }
    </style>
    <script>
        function calculate() {
            var radiusStr = document.getElementById("radius").value;
            var radius = +document.getElementById("radius").value;
            var regex = /^(?![0.]+$)\d+(\.\d{1,2})?$/gm // only postive integers and floats
            console.log("Radius: ", radius);
            if(radius == ''){
                alert("Nothing entered!")
            } else if(radiusStr.match(regex)){
                var radius = radius;
                var volume = 3.14 * radius * radius ;
                document.getElementById("volume").innerHTML = volume;
                console.log("Volume: ", volume);
            } else{
                alert("Error in input value");
                console.log("error: probably a negative input");
            }
        }
    </script>
</head>
<body>
    <p>Input the radius value to get the volume of the sphere</p>
    <p>Radius</p>
    <input type="number" id="radius" placeholder="Value...">
    <p>Volume</p>
    <textarea readonly type="number" id="volume" rows="1" cols="12" placeholder="0.000"></textarea>
    <br>
    <button onclick="calculate()">Calculate</button>
</body>
</html>
